<main>
  @if (isDialogVisible) {
  <section
    aria-label="Sección de confirmación de acción"
    class="confirmation-dialog"
  >
    <p [innerHTML]="contentHtml"></p>
    <section aria-label="Botonera" class="confirmation-dialog__buttons">
      <button (click)="confirm()" class="button">Aceptar</button>
      <button (click)="close()" class="button button--secondary">Cancelar</button>
    </section>
  </section>
  }
</main>
